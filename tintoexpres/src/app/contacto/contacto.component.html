<div class="container mt-5">
    <div class="row">
        <!-- Sección de Información de Contacto -->
        <div class="col-md-6">
            <h2 class="mb-4" style="color: #001846;">Contáctanos</h2>
            <p>Pon tus preguntas, comentarios e inquietudes en el formulario y te contactaremos.</p>
            <h4 class="mt-4">Otras formas de contacto</h4>
            <p><i class="fas fa-phone-alt"></i> +57 3194348737</p>
            <h4>Correo</h4>
            <p><i class="fas fa-envelope"></i> infotintoexpres.com</p>
            <h4>Dirección</h4>
            <p><i class="fas fa-map-marker-alt"></i> Carrera 98B # 75-86 sur, Bogotá, Colombia</p>
        </div>
        <!-- Sección del Formulario -->
        <div class="col-md-6">
            <div class="card p-4 shadow-lg" style="background-color: #fff; border-radius: 8px;">
                <form action="">
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control form-control-lg" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control form-control-lg" id="telefono" placeholder="Teléfono">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control form-control-lg" id="correo" placeholder="Correo">
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control form-control-lg" id="mensaje" rows="3" placeholder="Tu mensaje...."></textarea>
                    </div>
                    <button type="submit" class="btn btn-lg w-100" style="background-color: #f26f3e; color: white;">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
